<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LIAVH</title>
    <link rel="stylesheet" href="./assets/style.css">
</head>
<body>

    <main>
        <div class="title">
            <h1>Visualizing Care</h1>
            <h2>at MohenjoDaro</h2>

        <div class="svg-holder">
            <svg viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
                <image class="show" id="dancing-girl" href="./assets/imgs/dancing-girl.png" x="240" y="0" height="150"/>
                <image class="hide" id="dancing-girl" href="./assets/imgs/dancing-girl-active.png" x="240" y="0" height="150"/>

                    <tspan x="200" dy="1rem"> household</tspan>
                </text>


                <image class="show" id="wall" href="./assets/imgs/wall.png" x="0" y="100" width="250" />
                <image class="hide" id="wall" href="./assets/imgs/wall-active.png" x="0" y="100" width="250" />
                <text x="200" y="265" id="wall-text">
                    <tspan class="title" dx="0" dy="0">3d View</tspan>
                    <tspan x="160" dy="1rem">Block 7, House 4</tspan> 
                </text>

                <image class="show" id="vessel" href="./assets/imgs/vessel.png" x="400" y="100" height="130"/>

                <text x="500" y="230" id="vessel-text">

                <image class="hide" id="transect" href="./assets/imgs/transect-active.png" x="220" y="280" width="350" />
                <!-- <text x="380" y="355" id="transect-text">
                    <tspan class="title" dy="0">3d Views of artifacts and</tspan>
                    <tspan class="title" x="380" dy="1rem">where they were found</tspan> 
                </text> -->


                <image class="show" id="well" href="./assets/imgs/well.png" x="650" y="50" height="350"/>
                <image class="hide" id="well" href="./assets/imgs/well-active.png" x="650" y="50" height="350"/>
                <text x="610" y="270" id="well-text">
                    <tspan class="title" dy="0">Videos</tspan>
                    <tspan class="title" x="617" dy="1rem">From</tspan> 
                    <tspan class="title" x="572" dy="1rem">MohenjoDaro</tspan>
                </text>
            </svg>
        </div>

    <script src="./script.js"></script>
